<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Magic School Bus</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito+Sans|Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="heading-tag">
                    <h3 id="logo">Magic<br> School<br> Bus<br> Inc.</h3>
                </div> 
                <div class="headerIcons">
                    <img src="icons/shopping-cart.png">
                    <p>Login</p>
                    
                </div>
    <!--            //*** Navigation  ***///-->
                <div class="nav-div">
                    <nav>
                        <ul>
                            <a href="index.html"><li>Home</li></a>
                            <a href="products.html"><li>Products</li></a>
                            <a href="about.html"><li>About</li></a>
                            <a href="contact.html"><li>Contact</li></a>
                        </ul>
                    </nav>
                </div>          
            </header>
            <section id="contactSection">
                
                
                <div id="backgroundImage">

                    <div class="commentbox">
                        <h4>Leave us your Feedback!</h4>
                        <form action="index.html" method="post">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="user_fullname"><br><br>
                            <label for="email">Email:  </label><br>
                            <input type="text" id="email" name="user_email"><br><br>
                            <label for="comment">Comments:</label>
                            <textarea id="comment" name="user_comment"></textarea><br>
                            <button type="submit">Submit Information</button> 
                        </form>
                    </div>
                </div>


                
                <div class="contactIcons">
                    <div class="contactDiv">
                        <img src="icons/technology.png" alt="phone picture">
                    </div>
                    
                    <div class="contactDivParagraph">
                        <p>Call us at:<br>1-800-AWESOME</p>
                    </div>
                    
                    <div class="contactDiv">
                        <img src="icons/email.png" alt="email picture">
                    </div>
                    
                    <div class="contactDivParagraph">
                        <p>Email:<br>Survival@MSB.com</p>
                    </div>  
                    
                    <div class="contactDiv">
                        <img src="icons/location.png" alt="location">  
                    </div>
                    
                    <div class="contactDivParagraph">
                        <p>Address:<br>500 Interstate Blvd<br>Nashville, TN 37210</p>  
                    </div>
                </div>
<!--        </fieldset>-->
            </section>    
           
            <footer class="mainFooter">
            <div class="homeIcons">
                <img src="icons/facebook.png">
                <img src="icons/instagram.png">
                <img src="icons/twitter-bird.png">
            </div>
            <p>&copy Harper, Bri, Tamela 2017</p>
        </footer>
        </div> 
    </body>
